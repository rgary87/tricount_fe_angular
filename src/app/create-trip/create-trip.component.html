<div class="content flex-box" role="main">
<form [formGroup]="createTripForm" (ngSubmit)="onSubmit()">
  <p>
  <mat-form-field appearance="fill">
    <!--    <div class="mat-form-field-wrapper">-->
    <mat-label>How long was your trip in days ?</mat-label>
    <input matInput class="mat-input-element" id="days" type="number" formControlName="days" required="true"/>
    <!--    </div>-->
  </mat-form-field>
  </p>

  <button mat-raised-button class="mat-button" type="submit">Create the list of participants!</button>
</form>
</div>
