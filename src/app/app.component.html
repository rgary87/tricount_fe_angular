<p *ngIf="isInit">Init</p>

<app-create-trip  *ngIf="!isInit"></app-create-trip>

  <app-add-spending *ngIf="isInit"  style="width: 100%"></app-add-spending>
</div>

<div >
  <app-add-refund *ngIf="isInit"></app-add-refund>
</div>
